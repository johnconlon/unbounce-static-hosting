<div class="ContentContainer">
  <div class="FormContainer">
    <h1 class="FormContainer-question">
      What is the company's primary investment activity?
    </h1>
    <form class="Form FormContainer-form">
      <div class="Form-radioGroup">
        <div class="Form-radio">
          <input
            type="radio"
            name="activity"
            value="Fix and flip"
            id="fix_and_flip"
          />
          <label for="fix_and_flip">Fix and flip</label>
        </div>
        <div class="Form-radio">
          <input
            type="radio"
            name="activity"
            value="Buy and hold"
            id="buy_and_hold"
          />
          <label for="buy_and_hold">Buy and hold</label>
        </div>
        <div class="Form-radio">
          <input
            type="radio"
            name="activity"
            value="Wholesale"
            id="wholesale"
          />
          <label for="wholesale">Wholesale</label>
        </div>
        <div class="Form-radio">
          <input type="radio" name="activity" value="Other" id="other" />
          <label for="other">Other</label>
        </div>
      </div>
      <div class="Form-otherField hide">
        <input
          class="OtherNotes Input"
          type="text"
          id="other_notes"
          placeholder="What is the primary investment activity?"
        />
      </div>
      <div class="Form-nav">
        <div class="Form-back BackButton TextButton">&lt; Back</div>
        <input
          type="submit"
          class="Form-submit SubmitButton Button"
          value="Next"
        />
      </div>
    </form>
  </div>
</div>
