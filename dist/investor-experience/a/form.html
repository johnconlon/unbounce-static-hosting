<div class="ContentContainer">
  <div class="FormContainer">
    <h1 class="FormContainer-question">
      Tell us about your company's experience.
    </h1>
    <form class="Form FormContainer-form">
      <div class="Form-fieldGroup">
        <label class="Form-label"
          >Number of properties purchased in the last 12 months</label
        >
        <div class="Form-fieldGroupFields">
          <input
             type="number"
            class="Form-input Input"
            name="properties_prev_12_months"
            required
          />
        </div>
      </div>
      <div class="Form-fieldGroup">
        <label class="Form-label"
          >Number of properties purchased in the last 24 months</label
        >
        <div class="Form-fieldGroupFields">
          <input
             type="number"
            class="Form-input Input"
            name="properties_prev_24_months"
            required
          />
        </div>
      </div>
      <div class="Form-fieldGroup">
        <label class="Form-label"
          >Number of properties you plan to purchase in the next 12
          months</label
        >
        <div class="Form-fieldGroupFields">
          <input
             type="number"
            class="Form-input Input"
            name="properties_next_12_months"
            required
          />
        </div>
      </div>
      <div class="Form-nav">
        <div class="Form-back BackButton TextButton">&lt; Back</div>
        <input
          type="submit"
          class="Form-submit SubmitButton Button"
          value="Finish"
        />
      </div>
    </form>
  </div>
</div>
